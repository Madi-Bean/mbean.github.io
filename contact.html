      <div class="container p-5 my-5 border">
        <h1>Contact Us!</h1>
        <form id="contactForm">
          <div class="form-group my-2">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name. . .">
          </div>
          <div class="form-group my-2">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group my-2">
            <label for="country">Country: </label>
            <select class="form-control" name="country" id="country">
              <option>Canada</option>
              <option>United States</option>
              <option>Mexico</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group my-2">
            <label for="comments">Comments: </label>
            <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
          </div>
          
        </form>
        <button class="btn-primary" onclick="submitFunction()">Submit!</button>
      </div>

      <div class="footer p-5 navbar-custom mt-auto">

          </ul>
          <p class="text-center pt-3"> Final: Madison Bean</p>
        </div>
      </div>

    <script>
      function submitFunction(){
        var form = document.getElementById("contactForm");
        var name = form.elements[0].value;
        var email = form.elements[1].value;
        var country = form.elements[2].value;
        var comments = form.elements[3].value;
        alert("You submitted: \n\t" +
              "Name: " + name + "\n\t" +
              "Email: " + email + "\n\t" +
              "Country: " + country + "\n\t" +
              "Comments: " + comments);
      }

    </script>
